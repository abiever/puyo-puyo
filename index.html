<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>Puyo Puyo | www.sergiosoriano.com </title>
</head>

<script type="module" src="./resources/js/game.js"></script>

<style>
    body,
    html {
        width: 100%;
        margin: 0px;
        padding: 0px;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    body {
        height: 100%;
        background-color: #4054b2;
    }
    
    .flex-row {
        display: flex;
        flex-direction: row;
    }
    
    .flex-1 {
        flex: 1;
    }
    
    .flex-2 {
        flex: 2;
    }
    
    .container {
        width: 100%;
        height: 100%;
    }
    
    .info {
        float: right;
        padding: 50px 10px;
        width: 175px;
    }
    
    .info p {
        float: left;
        width: 100%;
        margin: 5px 0px;
        padding: 0px;
        font-size: 30px;
        font-weight: bold;
        color: white;
    }
    
    .info canvas {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100px;
        border-radius: 15px;
        border-style: solid;
        border-color: #192d8d;
    }
    
    .info div * {
        width: 100%;
        font-size: 20px;
        margin: 2px 4px 0px 0px;
        padding: 0px;
    }
    
    .info a {
        margin: 0px;
    }
    
    .board {
        padding: 50px 0px;
        display: flex;
        height: 100%;
    }
    
    .board canvas {
        margin-left: auto;
        margin-right: auto;
        padding: 0px;
        width: 288px;
        height: 576px;
        border-radius: 15px;
        border-style: solid;
        border-color: #192d8d;
    }
    
    a,
    a:hover,
    a:focus,
    a:active {
        text-decoration: none;
        color: white;
    }
</style>

<body>

    <div class="flex-row container">

        <div class="flex-1">
            <div class="info">
                <p id="score"></p>
                <p>Next:</p>
                <canvas id="next"></canvas>
                <div class="flex-row">
                    <p class="flex-1">Columns</p>
                    <input class="flex-1" id="columns" type="number">
                </div>
                <div class="flex-row">
                    <input class="flex-1" id="restart" type="button" value="Restart">
                    <input class="flex-1" id="random" type="button" value="Random">
                </div>
                <a href="https://www.sergiosoriano.com">www.sergiosoriano.com</a>
            </div>
        </div>

        <div class="flex-2 board">
            <canvas id="canvas"></canvas>
        </div>

        <div class="flex-1">

        </div>


    </div>

</body>

</html>
